<div id='write'  class=''><figure><table><thead><tr><th><span>Slovo na anglijskom</span></th><th><span>Vse varianty v MS</span></th><th><span>Variant najvyše razumlivy vsim</span></th><th><span>Objasnjenje/komentar</span></th><th><span>Priměry fraz</span></th><th><span>Izgovor, udarjenje/akcent</span></th></tr></thead><tbody><tr><td><span>understand</span></td><td><span>råzuměti, råzbirati, pojmati, postigati</span></td><td><span>råzuměti</span></td><td><span>Jest vo vsih językah kromě bulgarskogo i makedonskogo (ale one imajut slovo &quot;razum&quot;).</span></td><td><span>&quot;Ja tebe ne razuměm&quot; </span><br><span>&quot;Poljaki to ne razumějųt&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>think</span></td><td><span>dumati, mysliti, mněti</span></td><td><span>mysliti</span></td><td><span>&quot;Mysliti&quot; jest vó vsih językah.</span></td><td><span>- &quot;Mysliš li, že to jest dobra ideja?&quot; </span><br><span>- &quot;Ja myslju, že da&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>know</span></td><td><span>znati, věděti</span></td><td><span>znati</span></td><td><span>&quot;Věděti&quot; jest jedino v poljskom, češskom, slovačskom i slovenskom. V bělorusskom i russkom jest &quot;ведать/ведаць&quot; ale spreženje jest mnogo različno. Iz togo povoda to slovo ne jest razumlivo vsim.</span></td><td><span>&quot;On znaje mnogo językov&quot; </span><br><span>&quot;Ja znajų, dokųd on pošel&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>today</span></td><td><span>dnes, tutdenj, sego dnja</span></td><td><span>(v) tutdenj, dnes[1], v tutoj denj[2]</span></td><td><span>&quot;Tutdenj&quot; jest kompromis, kaky rabotaje od togo dovoda, že vsi języky imajųt &quot;tu/tut&quot; i &quot;denj&quot;. Ale za srbov, hrvatov i slovencev bųde malo razumlivo, zatože u njih &quot;tu&quot; i &quot;denj&quot; to sųt &quot;dan&quot; i &quot;tu/tukaj&quot;, ktore zvųčęt inako. </span><br><br><span>Forma &quot;dnes&quot; jest vo vsih južnyh i zapadnyh językah ale jest mnogo daleka od poljskogo &quot;dziś&quot;. Takože slovo ne jest v uk/be, a v russkom jest zastarělo. </span><br><br><span>&quot;V tutoj denj&quot; jest ješče jedin kompromis, ktory potrěbuje byti vyše razumlivy.</span></td><td><span>&quot;V tutdenj ja ne rabotaju, jesm v domu&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>now</span></td><td><span>sejčas, nyně, segda, tutčas, aktualno</span></td><td><span>(v) tutčas[1], v tutoj čas/moment[2], aktualno[2], v tom momentu[2]</span></td><td><span>Odpovědnik slovu &quot;tutčas&quot; ima jedino russky (&quot;тотчас&quot;), ale slova &quot;tu/tut&quot; i &quot;čas&quot; sųt razumlive vsekde.</span></td><td><span>&quot;V tutčas ne mogų govoriti&quot; </span><br><span>&quot;Aktualno my ješče ne znajemo, čto my bųdemo dělati&quot; </span><br><span>&quot;Ja ne znaju, kde oni sųt v tom momentu&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>for</span></td><td><span>za, dlja</span></td><td><span>za</span></td><td><span>&quot;Dlja&quot; jest jedino v iztočnyh slov. językah i v poljskom. </span><br><br><span>&quot;Za&quot; jest vo vsih drugyh językah i takože jestvuje kako slang/dialektno slovo v russkom.</span></td><td><span>&quot;Aktualna situacija jest mnogo težka za nas&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>why</span></td><td><span>čemu, začto, načto</span></td><td><span>začto[1], iz kakogo povoda[2]</span></td><td><span>&quot;Povod&quot; jest vó vsih slovjanskyh językah (v češskom i slovačskom - dovod)</span></td><td><span>&quot;Iz kakogo povoda naš let byl anulovany?&quot; </span><br><span>&quot;Začto ničto ne dělaješ?&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>therefore, that&#39;s why</span></td><td><span>zato, zatom, tomu, ubo</span></td><td><span>zato[1], iz togo povoda[2]</span></td><td><span>&quot;Povod&quot; jest vó vsih slovjanskyh językah (v češskom i slovačskom - dovod).</span></td><td><span>&quot;On jest strašno umorjeny iz togo povoda ne može uže rabotati&quot; </span><br><span>&quot;Koty mnogo spęt i zato sųt ščęstlive&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>because</span></td><td><span>zatože, zato že, zato čto, ibo, jerbo, poneže, jer, tomu že</span></td><td><span>zato že/zatože</span></td><td><span>&quot;zato čto&quot; bude lěpje rabotati za južnyh i iztočnyh (ne imajųt slova &quot;že&quot;).   </span><br><span>&quot;poneže&quot; jestvuje vsekde na zapadu, v bulgarskom, v russkom (zastarelo)</span></td><td><span>- Začto tu jest tako temno? </span><br><span>- Zato že električnost ne funkcjonuje</span></td><td>&nbsp;</td></tr><tr><td><span>because of</span></td><td><span>vslěd, za, jerbo za, po pričině</span></td><td><span>od povoda (něčego), v rezultatu (něčego)</span></td><td><span>&quot;Povod&quot; jest vó vsih slovjanskyh językah (v češskom i slovačskom - dovod).</span></td><td><span>&quot;Od povoda glasnoj muziky ja ne mogų sę učiti&quot; </span><br><span>&quot;V rezultatu velikoj avarije umrlo mnogo ljudij&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>thanks to</span></td><td><span>dekujųči, blågodare, hvala</span></td><td><span>hvala (něčemu)</span></td><td><span>Slovo &quot;hvala&quot; govori sę mnogo čęsto i srazuměti jego značenje iz konteksta jest mnogo prosto, iz togo povoda věrojętno ljudi uže bųdųt jego znati i razuměti.</span></td><td><span>&quot;Hvala internetu my možemo sę učiti iz doma&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>hard, difficult</span></td><td><span>težky, neprosty, komplikovany, problemny, trudny</span></td><td><span>težky, nelegky, problemny</span></td><td><span>&quot;Težky&quot; i &quot;problem&quot; sut vó vsih slovjanskyh językah. &quot;Legky&quot; jest vo vsih slov. językah kromě makedonskogo.</span></td><td><span>&quot;Kitajsky to jest mnogo težky język&quot; </span><br><span>&quot;Nam jest mnogo problemno idti tako daleko&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>easy</span></td><td><span>prosty, bezproblemny, legky</span></td><td><span>prosty, legky, bezproblemny</span></td><td><span>&quot;Prosty&quot; i &quot;problem&quot; sųt vó vsih slovjanskyh językah. &quot;Legky&quot; jest vo vsih slov. językah kromě makedonskogo.</span></td><td><span>&quot;To zadanje jest prosto&quot; </span><br><br><span>&quot;V tutčas naučiti sę anglijskogo jest absolutno bezproblemno&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>work</span></td><td><span>rabotati, funkcionovati, truditi, pracovati</span></td><td><span>rabotati, funkcionovati</span></td><td><span>&quot;Funkcionirovati&quot; znači jedino &quot;dobro dělati svojų funkcijų&quot;.  </span><br><span>&quot;Funkcija&quot; i &quot;rabota&quot; sųt vo vsih slovjanskyh językah.</span></td><td><span>&quot;Moj prijatelj ne rabotaje, zato že on jest nezdravy&quot;</span><br><br><span> &quot;Toj kompjuter jest mnogo stary i uže ne rabotaje/funkcjonuje&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>work, labour, labor, job</span></td><td><span>rabota, trud, praca</span></td><td><span>rabota</span></td><td><span>&quot;Rabota&quot; jest vo vsih slovjanskyh językah.</span></td><td><span>&quot;Ne imam rabotų i iz togo povoda ne mogų kupiti sobě dom&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>that</span></td><td><span>da, že, čto</span></td><td><span>že</span></td><td><span>&quot;Čto&quot; zvųči kako pytalno slovo (what) za južnyh i zapadnyh slovjanov. </span><br><span>&quot;Da&quot; ne jestvuje v iztočnyh i zapadnyh slovjanskyh językah i takože zvųči kako &quot;daby&quot; za bulgarov (kako v &quot;hču da ideš&quot; = &quot;hču da bys šel&quot;). </span><br><span>&quot;Že&quot; jestvuje jedino v zapadnyh slov. językah i jest falšivy prijatelj za slovencev (SL. &quot;že&quot; = &quot;uže&quot;) ale v drugyh językah to slovo ne zvųči podobno na druge slova i od togo povoda nikogo ne zaměšivaje.</span></td><td><span>&quot;Ja myslju že to jest mnogo dobra ideja!&quot; </span><br><span>&quot;Ona ješče ne znaje že on uže ne ljubi jų&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>thank you, thanks</span></td><td><span>dękujų, blagodarim, blagodarju, hvala</span></td><td><span>hvala, blagodarim, blagodarju</span></td><td><span>&quot;Děkuju&quot; jest jedino v bělorusskom, ukrajinskom, i zapadnyh jezykah  </span><br><br><span>&quot;Hvala&quot; v značenju &quot;thanks&quot; jest jedino v srbskom, hrvatskom i slovenskom, ale &quot;(po)hvala&quot; v drugom značenju (ang. &quot;praise, commendation&quot;) jest vo vsih slov. językah.  Takože možno govoriti &quot;velika hvala&quot;, kogdy my hčemo povysiti značenje &quot;hvala&quot;.  </span><br><span>&quot;Blagodariti&quot; ne jest vo vsih slov. językah, no slova &quot;dar&quot; i &quot;blago&quot; sut občeslovjanske</span></td><td><span>- &quot;Jesm kupil za tebe tort&quot; </span><br><span>- &quot;Velika hvala!&quot; </span><br><span> - &quot;Blagodarim tebe, to bylo mnogo pomočno&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>more</span></td><td><span>vyše, veče, bolje</span></td><td><span>vyše</span></td><td><span>&quot;Veče&quot; i &quot;bolje&quot; ne sut vo vsih slov. językah. &quot;Vyše&quot; v tom značenju jest jedino v srbskom i hrvatskom, ale jest vo vsih slov. językah v značenju &quot;bolje/veče vysoko&quot;, iz togo povoda toj variant jest najrazumlivy. (V bulgarskom &quot;више&quot; znači &quot;vyše vysoky&quot;)  Poslě &quot;vyše + slovo&quot; imamo &quot;od&quot; (ględite priměr)</span></td><td><span>&quot;Anglijsky jest vyše prosty od francuzskogo&quot; &quot;</span><br><span>Novy učitelj jest vyše dobry od starogo&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>the most, most</span></td><td><span>najvyše, najbolje, največe, naj-</span></td><td><span>naj-, najvyše</span></td><td><span>&quot;Največe&quot; i &quot;najbolje&quot; ne sut vo vsih slov. językah. &quot;Najvyše&quot; v tom značenju jest jedino v srbskom i hrvatskom, ale v značenju &quot;najvysoko&quot; jest vo vsih slov. językah, kromě bulgarskogo, iz togo povoda toj variant jest vyše razumlivy od &quot;najbolje&quot; i &quot;največe&quot;.  </span><br><span>&quot;Naj-&quot; jest vo vsih slov. językah (ale to zvųči neprirodno za vsih kromě bulgarov).  </span><br><br><span>!Čuvanje! poslě &quot;naj-&quot; slovo potrěbuje byti bez suffiksa &quot;-ějš-&quot; ili &quot;-ěje&quot;. Ględite priměry.</span></td><td><span>&quot;On jest najglupy člověk na světu!&quot; ili &quot;On jest najvyše glupy člověk na světu!&quot;  </span><br><span>&quot;Najvyše čęsto my govorimo o knigah&quot; ili &quot;Najčęsto my govorimo o knigah&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>say, speak, talk</span></td><td><span>govoriti, molviti, rěkti</span></td><td><span>govoriti</span></td><td><span>&quot;Govoriti&quot; jest vo vsih slov. językah.  V poljskom forma &quot;govoriti&quot; v tom značenju ne jestvuje ale sųt: &quot;gwarzyć&quot;, &quot;gaworzyć&quot;, &quot;pogwarka&quot;, &quot;gwar&quot;, &quot;gwara&quot; i &quot;rozhowor&quot;, ktore sųt podobne.</span></td><td><span>&quot;Je ne govorjų na srbskom&quot;</span><br><span> &quot;My uže davno ne jesmo govorili&quot;</span><br><span> &quot;Albert govori, že potrěbno spati&quot;</span><br><span>&quot;Govorite tiho, vse jedno ja vas ne razuměm&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>life</span></td><td><span>život, žitje</span></td><td><span>život</span></td><td><span>&quot;Žitje&quot; jest falšivy prijatelj v južnyh jezykah (razumějut kako žito/zŕno)  &quot;Život&quot; jest falšivy prijatelj v iztočnyh jezykah (razumějut kako brjuho/trbuh), ale jestvuje kako zastarělo slovo v značenju &quot;žitje&quot;.</span></td><td><span>&quot;I medžu životom i smrtju ničto ne bude na světu, Jedino veliko morje mrtvečskyh glav i skeletov&quot;  </span><br><span>&quot;Studentsko žitje jest težko&quot;</span></td><td><span>Da by slovo &quot;život&quot; ne bylo falšivym prijateljem za rusov, ukrajincev i bělorusov, v izgovoru potrěbno davati akcent na prvy slog:  žÍvot</span></td></tr><tr><td><span>each, every</span></td><td><span>každy, vsaky</span></td><td><span>vśaky</span></td><td><span>&quot;Vsaky&quot; jest vo vsih iztočnyh i južnyh slov. językah.  </span><br><span>V češskom i slovačskom jest &quot;všelijaký&quot;, v poljskom sųt &quot;wszelaki&quot; i &quot;wszelki&quot; ale te slova imajųt drugo značenje: &quot;vsekaky, vśakomožny, kakykoli&quot;.  </span><br><span>&quot;Každy&quot; ne jest v nijednom južnom języku.</span></td><td><span>&quot;Vśaky člověk jest cěly oddělny svět&quot;</span></td><td><span>Etimologičny izgovor slova &quot;vśaky&quot; s &quot;ś&quot; bųde pomočnym za zapadnyh i iztočnyh slovjan (&quot;ś&quot; izgovarjaje sę kako mękka &quot;s&quot;).</span></td></tr><tr><td><span>try, attempt</span></td><td><span>pokušati, probovati</span></td><td><span>probovati</span></td><td><span>&quot;Probovati&quot; jest v vyše velikoj kolikosti slov. językov od &quot;pokušati&quot;. &quot;Probovati&quot; ne jestvuje jedino v Češskom, Slovačskom (jestvuje jedino v něktoryh dialektah) i Slovenačskom. Za njih možno koristati &quot;pokušati&quot;. </span><br><br><span>Jestvuje takože forma &quot;pokušati sę&quot;, ktora bųde mnogym vyše razumliva rusam od &quot;pokušati&quot;.</span></td><td><span>&quot;Jesi li ty proboval izključiti i iznova vključiti kompjuter?&quot;</span></td><td><span>V &quot;pokušAti&quot; akcent/udarjenje potrěbuje byti na tretjem slogu, da by to zvųčalo podobno do russkogo &quot;покушаться&quot;, zatože &quot;pokUšati&quot; s udarjenjem/akcentom na vtory slog zvųči za rusov kako &quot;покушать&quot; (jedati).</span></td></tr><tr><td><span>which, that</span></td><td><span>ktory, koji</span></td><td><span>ktory, kaky</span></td><td><span>&quot;Ktory&quot; jest v najvelikoj kolikosti slov. językov. V hrvatskom i srbskom to slovo jest v něktoryh dialektah. To slovo ne jestvuje jedino v bulgarskom.   </span><br><br><span>&quot;Koji&quot; jest jedino v južnyh slov. językah (i takože v nepolnom značenju v russkom). No takože, &quot;koj&quot;, osoblivo s izgovorom &quot;kȯj&quot;, može byti v něktoryh situacijah priblizno råzumlivo na zapadu (pl. ki, cz. ký, sk. ký). </span><br><br><span> &quot;Kaky&quot; takože možno poněkogda koristati ale za južnyh slovjanov to bųde dělati konfuziju: &quot;Žena, kakų ja potrěbujų&quot; za njih zvųči NE kako &quot;Ta žena, ktora jest mně potrěbna&quot;, a kako &quot;toj TIP ženy, ktory mně jest potrěbny&quot;.  </span><br><br><span>Iz togo povoda my prěporučajemo &quot;ktory&quot;</span></td><td><span>&quot;Člověk, ktory ne razumě sebe, ne može dobro razuměti drugyh ljudij&quot; </span><br><br><span>&quot;Dom, v ktorom živęt moj prijatelj, jest mnogo stary&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>some</span></td><td><span>něktory, někoj</span></td><td><span>něktory</span></td><td><span>&quot;Něktory&quot; jest v najvelikoj kolikosti slov. językov. V hrvatskom i srbskom &quot;ktory&quot; jest v něktoryh dialektah. To slovo ne jestvuje jedino v bulgarskom.   </span><br><br><span>&quot;Někoj&quot; jest jedino v južnyh slov. językah (i takože v russkom).</span></td><td><span>&quot;Něktori ljudi myslęt, že oni sųt najvyše mudri na světu. To sųt najglupi ljudi&quot; </span><br><br><span>&quot;V něktoryh igrah možno naučiti sę anglijskogo&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>tomorrow</span></td><td><span>zautra</span></td><td><span>zajutra</span></td><td><span>&quot;Zajutra&quot; jest kombinacija zapadnoslovjanskyh &quot;jutro&quot;, &quot;zítra&quot; i &quot;zajtra&quot;, iztočnoslovjanskogo &quot;zavtra&quot; i južnoslovjanskyh &quot;sutra&quot;, &quot;utre&quot;, &quot;jutri&quot;</span></td><td><span>&quot;Nikogdy ne govori že izdělaš zajutra to, čto možeš izdělati dnes&quot; </span><br><span>&quot;Zajutra ja pojdų do lěsa&quot;</span></td><td><span>Za rusov bųde vyše razumlivo s akcentom/udarjenjem na prvy slog: &quot;zAjutra&quot;, zato že to jest vyše podobno na russko &quot;zAvtra&quot; i ne bųde zvųčati kako &quot;utro&quot; (morning)</span></td></tr><tr><td><span>answer</span></td><td><span>odpověděti, odpovědati, odgovoriti, odgovarjati</span></td><td><span>odgovoriti[perf], odgovarjati[imperf]</span></td><td><span>&quot;Odpověděti/odpovědati&quot; jest jedino v zapadnyh slovjanskyh językah i v ukrajinskom. </span><br><br><span>&quot;Odgovoriti/odgovarjati&quot; jest jedino v južnyh językah ale vsi (ili bez malogo vsi) imajųt &quot;govoriti&quot;, iz togo povoda toj variant jest najvyše razumlivy.</span></td><td><span>&quot;Ja ne hčų odgovorjati na to pytanje&quot; </span><br><span>&quot;Nikto ješče nam ne odgvoril&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>about</span></td><td><span>o, ob</span></td><td><span>o/ob</span></td><td><span>&quot;O/ob&quot; ne jest jedino v Bulgarskom, Makedonskom i Ukrajinskom.</span></td><td><span>&quot;Nam jest potrěbno o tom pogovoriti&quot; </span><br><span>&quot;Ta kniga ob aeroplanah jest zaisto mnogo dobra&quot;</span></td><td><span>Råzlika medžu &quot;o&quot; i &quot;ob&quot; jestvuje glavno za prostotų izgovora. Možeš li jasno skazati &quot;bajka o oslu&quot;? Ne. A s frazojų &quot;bajka ob oslu&quot; už ne bųde problema. &quot;Ob&quot; govori sę prěd samoglaskojų (a, o, i, u, i tako dalje)</span></td></tr><tr><td><span>it is needed, it is necessary, one should, one ought to, one is obliged to</span></td><td><span>trěba, povinno se, potrěbno, trěba jest</span></td><td><span>potrěbno</span></td><td><span>&quot;Potrěbno&quot; abo &quot;potrěba&quot; jest vo vsih slov. językah, &quot;trěba&quot;, &quot;povinno sę&quot; - ne.  </span><br><span>&quot;Trěba&quot; može značiti (i čęsto znači) </span><em><span>should</span></em><span>.  &quot;Potrěbno&quot; ne ima to značeńje i vsegda izraža nužnost́, obvęznost́.</span></td><td><span>&quot;Da by naučiti sę někakogo języka, potrěbno mnogo slušati&quot; </span><br><span>&quot;Nam jest potrěbno uže idti&quot;</span></td><td>&nbsp;</td></tr><tr><td><span>want</span></td><td><span>htěti, hotěti</span></td><td><span>htěti</span></td><td><span>To jest kompromis medžu zapadnoslovjanskym &quot;hc-&quot;, iztočnym &quot;hoč-&quot; i južnym &quot;hč-/hoč-&quot;.</span></td><td><span>&quot;Ja byh htěl sę naučiti vsih językov světa&quot; </span><br><span>&quot;My ne hčemo dělati glupe věči&quot;</span></td><td>&nbsp;</td></tr></tbody></table></figure></div></div>
