<style>
:root {
    --background: #121212;
    --surface: #1e1e1e;
    --primary: #bb86fc;
    --text: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border: rgba(255, 255, 255, 0.12);
    --spacing-xs: 0.25rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --border-radius: 8px;
    --transition: all 0.2s ease;


    /* Новые переменные для стилизации выпадающего меню */
    --dropdown-active-text: #1e1e1e; /* Цвет текста активного элемента */
    --dropdown-item-bg: #282828; /* Цвет фона неактивного элемента */
    --dropdown-item-hover-bg: #383838; /* Цвет фона неактивного элемента при наведении */
}

/* Стили для всех select элементов */
select {
    background-color: var(--dropdown-item-bg);
    color: var(--text);
    border: 1px solid var(--border);
    padding: var(--spacing-sm);
    border-radius: var(--border-radius);
    appearance: none; /* Убираем стандартную стрелку */
    -webkit-appearance: none;
    -moz-appearance: none;
    /* Добавляем свою стрелку (опционально) 
    background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='%23ffffff' d='M2 0L0 2h4zm0 5L0 3h4z'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right var(--spacing-sm) center;
    background-size: 8px 10px;*/
}

/* Стили для option внутри select */
select option {
    background-color: var(--dropdown-item-bg);
    color: var(--text);
}


/* Наведение на option */
select option:hover:not(:checked) {
    background-color: var(--dropdown-item-hover-bg);
}

/* Фокус на select */
select:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--primary);
}





body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: var(--spacing-md);
    height: 100vh;
    display: flex;
    flex-direction: column;
    gap: var(--spacing-md);
    background-color: var(--background);
    color: var(--text);
    box-sizing: border-box;
}

.controls {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-md);
    background-color: var(--surface);
    padding: var(--spacing-md);
    border-radius: var(--border-radius);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#group1, #group2 {
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-lg);
    align-items: center;
}

.control-group {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: var(--spacing-xs);
    min-width: 120px;
}

.control-group label {
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: 500;
}

input[type="number"] {
    background-color: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border);
    color: var(--text);
    padding: var(--spacing-sm);
    border-radius: var(--border-radius);
    transition: var(--transition);
    font-size: 0.9rem;
}

input[type="range"] {
    width: 200px;
    accent-color: var(--primary);
    margin: var(--spacing-xs) 0;
}

.slider-container {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-xs);
}

.slider-value {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.table-container {
    flex-grow: 1;
    background-color: var(--surface);
    border-radius: var(--border-radius);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    overflow: auto;
}

table {
    border-collapse: collapse;
    width: 100%;
    font-size: 0.9rem;
}

th, td {
    padding: var(--spacing-sm) var(--spacing-md);
    text-align: center;
    border: 1px solid var(--border);
}

th {
    background-color: rgba(255, 255, 255, 0.03);
    color: var(--text-secondary);
    font-weight: 500;
    position: sticky;
    top: 0;
    z-index: 1;
}

tr:hover {
    background-color: rgba(255, 255, 255, 0.04);
    transition: var(--transition);
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
}

@media (max-width: 768px) {
    .controls {
        gap: var(--spacing-sm);
    }
    
    #group1, #group2 {
        gap: var(--spacing-sm);
    }
    
    .control-group {
        min-width: 100px;
    }
    
    input[type="range"] {
        width: 150px;
    }
}
