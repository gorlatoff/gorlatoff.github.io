<!DOCTYPE html>
<html>
<head>
	<title>Spline MIDI Editor</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
	<style>
		:root {
			--bg-color: #1e1e1e;
			--canvas-bg: #252525;
			--grid-color: #333;
			--grid-main-color: #444;
			--grid-bar-color: #555;
			--text-color: #666;
			--point-color: #2196F3;
			--point-hover-color: #4CAF50;
			--cursor-color: #ff934a;
		}
		
		html, body { 
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		
		body { 
			display: flex;
			background: var(--bg-color);
			color: #fff;
			font-family: Arial, sans-serif;
		}
		
		#container {
			position: relative;
			width: 100%;
			height: 100%;
			padding: 1vh;
			box-sizing: border-box;
		}
		
		#piano-roll {
			width: 100%;
			height: 100%;
			border: 1px solid var(--grid-color);
			background: var(--canvas-bg);
		}
		
		#controls {
			position: absolute;
			top: 2vh;
			right: 2vh;
			z-index: 1;
		}
		
		button {
			background: #3a3a3a;
			color: #fff;
			border: 1px solid #555;
			padding: 1vh 2vh;
			margin: 0.5vh;
			cursor: pointer;
			border-radius: 0.4vh;
			font-size: 1.6vh;
		}
		
		button:hover {
			background: #4a4a4a;
		}
		
		button:disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}
	</style>
</head>
<body>
	<div id="container">
		<canvas id="piano-roll"></canvas>
		<div id="controls">
			<button id="play">Play</button>
			<button id="clear">Clear</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
