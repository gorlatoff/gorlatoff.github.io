<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Tonnetz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div id="proto">
            <h1 v-cloak>{{ strings.get('title') }}</h1>
            <h2 v-cloak>{{ strings.get('subtitle') }}</h2>
            <language-selector :languages="Object.keys(strings.data)" @input="strings.setLanguage($event)"></language-selector>
            <div v-cloak class="reset" @click="reset(language)">{{ strings.reset }}</div>

            <div class="columns">
                <div class="col-1" v-cloak>
                    <tonnetz-view :notes="notes" :trace="trace"></tonnetz-view>
                </div>

                <div class="col-2" v-cloak>
                    <clock-octave v-bind:notes="notes" v-bind:height="400" v-bind:width="400" v-bind:intervals="7"></clock-octave>
                    <chord-display v-bind:notes="notes"></chord-display>
                </div>
            </div>

            <div class="piano-wrap"><piano-keyboard :id="'piano'"></piano-keyboard></div>
        </div>

        <script src="lib/fallback/fallback.js"></script>
        <script src="js/loadDeps.js"></script>
        <script src="js/index.js"></script>
       
    </body>
</html>
