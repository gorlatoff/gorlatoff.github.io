<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        const myChart = new Chart(ctx, {
           type: 'line',
           data: data,
           options: {
              onClick: function(event, elements) {
                 if (elements.length > 0) {
                    const point = elements[0];
                    const datasetIndex = point._datasetIndex;
                    const index = point._index;
                    const xValue = myChart.data.labels[index];
                    const yValue = myChart.data.datasets[datasetIndex].data[index];
                    
                    // Вызов функции, зависимой от координат
                    myFunction(xValue, yValue);
                 }
              }
           }
        });

    </script>
</body>
</html>
